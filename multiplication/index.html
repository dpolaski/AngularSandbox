<html ng-app="nameApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
      var nameApp = angular.module('nameApp', []);
      nameApp.controller('NameCtrl', function ($scope){
        $scope.names = [14, 15, 21];
        $scope.addName = function() {
      
          $scope.names.push(parseInt($scope.enteredName,10));
          $scope.enteredName = '';
        };


        $scope.removeName = function(name) {
          var i = $scope.names.indexOf(name);
          $scope.names.splice(i, 1);
        };
      });
      nameApp.filter('powFilter', function() {
      return function(base, exponent){
      return Math.pow(base, exponent);
      }
      })
    </script>
  </head>
  <body ng-controller="NameCtrl">
    <ul>
      <li ng-repeat="name in names">{{name}}
        <a href="" ng-click="removeName(name)">remove</a>
      </li>
    </ul>
    <ul>
      <li ng-repeat="name in names">{{name|powFilter:name}}
      </li>
    </ul>
    <form ng-submit="addName()">
      <input type="text" ng-model="enteredName">
      <input type="submit" value="add">
    </form>
  </body>
</html>
